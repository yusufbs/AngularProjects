<div class="app-signup">
  <div class="signup-container">
    <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <h2>Signup Here</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" formControlName="email" />
      </div>
      <div class="validation-error">{{ validateEmail() }}</div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" formControlName="password" />
      </div>
      <div class="validation-error">{{ validatePassword() }}</div>
      <button type="submit" class="signup-button">Signup</button>
      <div class="login-link">Already have an account?<a href="#">Login Here</a></div>
    </form>
  </div>
</div>
